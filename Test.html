<!DOCTYPE html>
<html>
<head>
  <title>Math Test</title>
</head>
<body>
  <div id="form1">
    <form action="" id="distanceform" onsubmit="return false;">
      <fieldset>
        <legend>Find the Distance Between Any 2 Points</legend>
        <label>Point X<sub>1</sub></label>
        <input type="number"  name="x1" onclick="findDistance()" />
        <label>Point Y<sub>1</sub></label>
        <input type="number"  name="y1" onclick="findDistance()" />
        <label>Point X<sub>2</sub></label>
        <input type="number"  name="x2" onclick="findDistance()" />
        <label>Point Y<sub>2</sub></label>
        <input type="number"  name="y2" onclick="findDistance()" />
        <div id="answer1"></div>
      </fieldset>
    </form>
    <script>
      function findDistance() {
        var x1 = document.forms["distanceform"].elements["x1"].value;
        var x1v = 0;
        if (x1.value != "") {
          x1v = parseInt(x1);
        }
        var y1 = document.forms["distanceform"].elements["y1"].value;
        var y1v = 0;
        if (y1.value != "") {
          y1v = parseInt(y1);
        }
        var x2 = document.forms["distanceform"].elements["x2"].value;
        var x2v = 0;
        if (x2.value != "") {
          x2v = parseInt(x2);
        }
        var y2 = document.forms["distanceform"].elements["y2"].value;
        var y2v = 0;
        if (y2.value != "") {
          y2v = parseInt(y2);
        }
        var answer = 0;
        var xdist = ((x1)-(x2));
        var ydist = ((y1)-(y2));
        answer = Math.sqrt((xdist * xdist) + (ydist * ydist));
        document.getElementById('answer1').innerHTML = "Answer: " + answer;
      }
    </script>
  </div>
  <br>
  <br>
  <div id="form2">
    <form action="" id="midpointform" onsubmit="return false;">
      <fieldset>
        <legend>Find the Midpoint Between Any 2 Points</legend>
        <label>Point X<sub>1</sub></label>
        <input type="number"  name="x1" onclick="findMid()" />
        <label>Point Y<sub>1</sub></label>
        <input type="number"  name="y1" onclick="findMid()" />
        <label>Point X<sub>2</sub></label>
        <input type="number"  name="x2" onclick="findMid()" />
        <label>Point Y<sub>2</sub></label>
        <input type="number"  name="y2" onclick="findMid()" />
        <div id="answer2"></div>
      </fieldset>
    </form>
    <script>
      function findMid() {
        var x1 = document.forms["midpointform"].elements["x1"].value;
        var x1v = 0;
        if (x1.value != "") {
          x1v = parseInt(x1);
        }
        var y1 = document.forms["midpointform"].elements["y1"].value;
        var y1v = 0;
        if (y1.value != "") {
          y1v = parseInt(y1);
        }
        var x2 = document.forms["midpointform"].elements["x2"].value;
        var x2v = 0;
        if (x2.value != "") {
          x2v = parseInt(x2);
        }
        var y2 = document.forms["midpointform"].elements["y2"].value;
        var y2v = 0;
        if (y2.value != "") {
          y2v = parseInt(y2);
        }
        var xdist = (x1+x2)/2;
        var ydist = (y1+y2)/2;
        var answer = 0;
        answer = "(" + xdist + "," + ydist + ")";
        document.getElementById('answer2').innerHTML = "Answer: " + answer;
      }
    </script>
  </div>
</body>
</html>
